<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title>guess the number</title>



</head>

<body>

    <div class="main-cont">

        <div display="none" class="game-plate">

            <h1 class="main-hdng">Guess The Number Between 1 to 5</h1>

            <h3 class="res-hdng result game-ele">Enter the Number</h3>
            <input type="number" class="input-num game-ele" min="1" max="5">

            <div class="btn-cnt">
                <button class="submit-btn btn game-ele">Check Number</button>
                <button class="playagian-btn btn game-ele">Play Again</button>
            </div>

            <h3 class="res-hdng game-ele">Your Score: 0</h3>
            <h3 class="res-hdng game-ele">High Score: 0</h3>

            <button class="reset-btn btn game-ele">Reset</button>

        </div>

    </div>

    <script src="./script.js"></script>

</body>

</html>
